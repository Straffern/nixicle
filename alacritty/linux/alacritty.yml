import:
  - ~/dotfiles/alacritty/theme.yml

shell:
  program: /usr/bin/fish
font:
  normal:
    family: MonoLisa
    style: Regular
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: Italic

  size: 16.0

window:
  padding:
    x: 30
    y: 30
  decorations: none

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }

env:
  TERM: xterm-256color
