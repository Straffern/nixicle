import:
  - ~/dotfiles/alacritty/theme.yml

shell:
  program: /usr/local/bin/fish
font:
  normal:
    family: MonoLisa
    style: Book
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: Italic

  size: 16.0

window:
  padding:
    x: 30
    y: 30

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }

env:
  TERM: xterm-256color

key_bindings:
  - {
      key: N,
      mods: Command,
      command:
        {
          program: "sh",
          args: ["-c", "open ~/.config/alacritty/alacritty.yml"],
        },
    }
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: C, mods: Command, chars: "\u0003" }
  - { key: D, mods: Command, chars: "\u0004" }
  - { key: R, mods: Command, chars: "\u0012" }
  - { key: W, mods: Command, chars: "\u0017" }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Super, chars: "\x1bb" } # one word left
  - { key: Right, mods: Super, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
