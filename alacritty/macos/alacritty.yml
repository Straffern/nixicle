import:
  - ~/dotfiles/alacritty/themes/catppuccin-frappe.yml

shell:
  program: /usr/local/bin/fish
font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: Italic

  size: 16.0

window:
  padding:
    x: 30
    y: 30

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }

env:
  TERM: xterm-256color

key_bindings:
  - { key: C, mods: Command, chars: "\x03" }
  - { key: D, mods: Command, chars: "\x05" }
  - { key: R, mods: Command, chars: "\x13" }
  - { key: W, mods: Command, chars: "\x17" }
  - { key: A, mods: Command, chars: "\x01" }
  - { key: H, mods: Command, chars: "\b" }
  - { key: J, mods: Command, chars: "\n" }
  - { key: K, mods: Command, chars: "\v" }
  - { key: L, mods: Command, chars: "\f" }
  - { key: R, mods: Command, chars: "\x12" }
  - { key: S, mods: Command, chars: "\x13" }
  - { key: Back, mods: Super, chars: "\x15" }
  - { key: Left, mods: Super, chars: "\eb" }
  - { key: Right, mods: Super, chars: "\ef" }
  - {
      key: Left,
      mods: Command,
      chars: "\eOH",
      mode: AppCursor
    }
  - {
      key: Right,
      mods: Command,
      chars: "\eOF",
      mode: AppCursor
    }
  - { key: J, mods: Alt, chars: "\ej" }
  - { key: K, mods: Alt, chars: "\ek" }
  - { key: H, mods: Alt, chars: "\eh" }
  - { key: L, mods: Alt, chars: "\el" }
  - { key: N, mods: Alt, chars: "\en" }
  - { key: Minus, mods: Alt, chars: "\e-" }
  - { key: Equals, mods: Alt, chars: "\e=" }
