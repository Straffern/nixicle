import:
  - ~/dotfiles/alacritty/theme.yml

shell:
  program: /usr/bin/fish
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic

  size: 10.0

window:
  padding:
    x: 10
    y: 10

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }

env:
  TERM: xterm-256color
